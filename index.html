<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAROUSOS Restaurant System PRO</title>

<style>
body { font-family: Arial; margin:0; background:#f4f6f8;}
header { background:#111; color:#fff; padding:15px; text-align:center; font-size:20px;}
.container { padding:15px;}
.card { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; display:none;}
.card.active { display:block;}
input,select,button { width:100%; padding:10px; margin:5px 0; border-radius:6px; border:1px solid #ccc;}
button { background:#111; color:white; border:none;}
table { width:100%; border-collapse:collapse; margin-top:10px;}
th,td { border:1px solid #ddd; padding:8px; text-align:left;}
</style>
</head>

<body>

<header>KAROUSOS — Restaurant Supply System PRO</header>

<div class="container">

<div id="loginPage" class="card active">
<h2>Login</h2>
<input id="loginEmail" placeholder="Email">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Είσοδος</button>
</div>

<div id="dashboard" class="card">
<h2>Dashboard</h2>
<button onclick="openModule('products')">Προϊόντα</button>
<button onclick="openModule('suppliers')">Προμηθευτές</button>
<button onclick="openModule('orders')">Παραγγελίες</button>
<button onclick="openModule('prices')">Τιμές Προμηθευτών</button>
<button onclick="openModule('users')">Χρήστες</button>
<button onclick="logout()">Logout</button>
</div>

<div id="products" class="card">
<h2>Προϊόντα</h2>
<input id="pName" placeholder="Όνομα">
<input id="pStock" placeholder="Stock">
<input id="pMin" placeholder="Low stock alert">
<button onclick="addProduct()">Αποθήκευση</button>
<table id="productsTable">
<thead><tr><th>Όνομα</th><th>Stock</th><th>Min</th></tr></thead>
<tbody></tbody>
</table>
<button onclick="back()">Πίσω</button>
</div>

<div id="suppliers" class="card">
<h2>Προμηθευτές</h2>
<input id="sName" placeholder="Όνομα">
<input id="sEmail" placeholder="Email">
<button onclick="addSupplier()">Αποθήκευση</button>
<table id="suppliersTable">
<thead><tr><th>Όνομα</th><th>Email</th></tr></thead>
<tbody></tbody>
</table>
<button onclick="back()">Πίσω</button>
</div>

<div id="orders" class="card">
<h2>Παραγγελία</h2>
<select id="orderSupplier"></select>
<select id="orderProduct"></select>
<input id="orderQty" placeholder="Ποσότητα">
<button onclick="addOrder()">Προσθήκη</button>
<button onclick="sendEmail()">Email</button>
<table id="ordersTable">
<thead><tr><th>Supplier</th><th>Product</th><th>Qty</th></tr></thead>
<tbody></tbody>
</table>
<button onclick="back()">Πίσω</button>
</div>

<div id="prices" class="card">
<h2>Τιμές</h2>
<select id="priceSupplier"></select>
<select id="priceProduct"></select>
<input id="priceValue" placeholder="Τιμή">
<button onclick="addPrice()">Αποθήκευση</button>
<table id="pricesTable">
<thead><tr><th>Supplier</th><th>Product</th><th>Price</th></tr></thead>
<tbody></tbody>
</table>
<button onclick="back()">Πίσω</button>
</div>

<div id="users" class="card">
<h2>Χρήστες</h2>
<input id="uEmail" placeholder="Email">
<input id="uPass" placeholder="Password">
<select id="uRole">
<option>admin</option>
<option>staff</option>
</select>
<button onclick="addUser()">Αποθήκευση</button>
<table id="usersTable">
<thead><tr><th>Email</th><th>Role</th></tr></thead>
<tbody></tbody>
</table>
<button onclick="back()">Πίσω</button>
</div>

</div>

<script>

let db = {
users:[{email:"admin@karousos.com",pass:"1234",role:"admin"}],
products:[],
suppliers:[],
orders:[],
prices:[]
};

function show(id){
document.querySelectorAll('.card').forEach(c=>c.style.display='none');
document.getElementById(id).style.display='block';
}

function login(){
let e=document.getElementById('loginEmail').value;
let p=document.getElementById('loginPass').value;
let u=db.users.find(x=>x.email==e && x.pass==p);
if(u) show('dashboard'); else alert('Λάθος login');
}

function logout(){ show('loginPage'); }

function openModule(id){ show(id); renderAll(); }
function back(){ show('dashboard'); }

function addProduct(){
db.products.push({
name:pName.value,
stock:pStock.value,
min:pMin.value
});
renderProducts();
}

function addSupplier(){
db.suppliers.push({
name:sName.value,
email:sEmail.value
});
renderSuppliers();
}

function addOrder(){
db.orders.push({
supplier:orderSupplier.value,
product:orderProduct.value,
qty:orderQty.value
});
renderOrders();
}

function addPrice(){
db.prices.push({
supplier:priceSupplier.value,
product:priceProduct.value,
price:priceValue.value
});
renderPrices();
}

function addUser(){
db.users.push({
email:uEmail.value,
pass:uPass.value,
role:uRole.value
});
renderUsers();
}

function renderProducts(){
let t=document.querySelector('#productsTable tbody');
t.innerHTML='';
db.products.forEach(p=>{
t.innerHTML+=`<tr><td>${p.name}</td><td>${p.stock}</td><td>${p.min}</td></tr>`;
});
}

function renderSuppliers(){
let t=document.querySelector('#suppliersTable tbody');
t.innerHTML='';
db.suppliers.forEach(s=>{
t.innerHTML+=`<tr><td>${s.name}</td><td>${s.email}</td></tr>`;
});
}

function renderOrders(){
let t=document.querySelector('#ordersTable tbody');
t.innerHTML='';
db.orders.forEach(o=>{
t.innerHTML+=`<tr><td>${o.supplier}</td><td>${o.product}</td><td>${o.qty}</td></tr>`;
});
}

function renderPrices(){
let t=document.querySelector('#pricesTable tbody');
t.innerHTML='';
db.prices.forEach(p=>{
t.innerHTML+=`<tr><td>${p.supplier}</td><td>${p.product}</td><td>${p.price}</td></tr>`;
});
}

function renderUsers(){
let t=document.querySelector('#usersTable tbody');
t.innerHTML='';
db.users.forEach(u=>{
t.innerHTML+=`<tr><td>${u.email}</td><td>${u.role}</td></tr>`;
});
}

function renderAll(){
renderProducts();
renderSuppliers();
renderOrders();
renderPrices();
renderUsers();
}

function sendEmail(){
alert("Email order sent (demo)");
}

</script>

</body>
</html>
